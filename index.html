<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Space Guardian!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 10;">
    <img id="logo" src="logo.png" style="display: none; transition: opacity 1s;">
  </div>
  <div id="nameChange" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
    <input type="text" id="nameInput" placeholder="New name" maxlength="20" style="margin-right: 5px;">
    <button id="changeNameBtn">Change Name</button>
  </div>
  <div id="stats" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-family: Arial;">
    <div>Room HP: <span id="roomLives">10</span></div>
    <div>Players connected: <span id="playersCount">1</span></div>
    <div>Ships destroyed: <span id="shipsDestroyed">0</span></div>
    <div>Stage: <span id="currentStage">1</span></div>
  </div>
  <div id="stageDisplay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: white; font-family: Arial; text-align: center; display: none; z-index: 20;">
    Stage <span id="stageNumber">1</span>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="audioControls" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-family: Arial;">
    <div>
      <input type="checkbox" id="musicToggle" checked>
      <label for="musicToggle">Music</label>
    </div>
    <div>
      <input type="checkbox" id="sfxToggle" checked>
      <label for="sfxToggle">SFX</label>
    </div>
  </div>
  <div id="support" style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-family: Arial; font-size: 12px;">
    Support & more:<br>
    https://discord.gg/z76GZ9bZbc
  </div>
  <div id="credits" style="position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-family: Arial; font-size: 12px;">
    Music credits:<br>
    https://www.youtube.com/@waik08bit
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
